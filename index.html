<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
<body>
    <h1>Your Library</h1>
    <div class="modal">
        <div class="modal-content">
            <div>New Book</div>
            <form>
                <div>Title: <input name="title" type="text"></div>
                <div class="err-title">Please enter a title.</div>
                <div>Author: <input name="author" type="text"></div>
                <div class="err-author">Please enter an author.</div>
                <div>Pages: <input name="pages" type="number" min="1"></div>
                <div class="err-pages">Please enter the number of pages.</div>
                <div>Completed: <input name="isRead" type="checkbox"></div>
            </form>
            <div class="submit">Add</div>
            <div class="close-modal">Cancel</div>
        </div>
    </div>
    <div class="books">
        <button class="new-book">+</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
